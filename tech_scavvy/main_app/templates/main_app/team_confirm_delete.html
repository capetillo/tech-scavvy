{% extends 'base.html' %}

{% block content %}
  <h1>Delete Team</h1>

  <h4>Are you sure you want to delete team {{ object.name }}</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'teams_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
